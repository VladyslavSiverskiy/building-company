<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <title>Login</title>
    </head>

    <body>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100">

                    <div
                        class="left-container col-12 col-md-4 col-lg-3 col-xl-3">
                        <img src="/img/top-counter/left-container-image.png"
                            alt="Left Image" class="img-fluid h-100">
                    </div>

                    <div
                        class="right-container col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong">
                            <div class="card-body p-3 pt-5 pb-5 text-start">
                                <form class="card-body-login"
                                    th:action="@{/auth/login}" method="POST">
                                    <h1 class="welcome mb-2">Witaj!</h1>
                                    <h6 class="welcome mb-4">Zaloguj się na
                                        swoje konto</h6>

                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="username">NAZWA
                                            UŻYTKOWNIKA</label>
                                        <input type="text" id="username"
                                            name="username" class="form-control"
                                            placeholder="Enter your username" />
                                    </div>

                                    <div class="form-outline pass_show mb-2">
                                        <label class="form-label" for="password">HASŁO</label>
                                        <input type="password" id="password"
                                            name="password" class="form-control"
                                            placeholder="············" />
                                    </div>
                                    <div class="checkbox-group mb-2">
                                        <input type="checkbox" id="check"
                                            class="checkbox">
                                        <label id="show-hide" for="check"
                                            class="form-label">POKAŻ HASŁO</label>
                                    </div>
                                    <input type="submit" value="LOGIN"
                                        class="btn btn-warning btn-lg btn-block mb-3" />
                                    <p th:if="${loginError}" class="error">Nieprawidłowa
                                        nazwa użytkownika lub hasło!</p>
                                    <div class="restore-group">
                                        <h6 class="welcome">Zapomniałeś hasła?</h6>
                                        <a href="#">Przywróć</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
        let inputPass = document.getElementById('password');
        let inputCheck = document.getElementById('check');

        inputCheck.addEventListener('change', function () {
            inputPass.type = this.checked ? 'text' : 'password';
        });
    </script>
    </body>

</html>
