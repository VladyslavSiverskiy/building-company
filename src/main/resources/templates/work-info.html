<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
        }

        p {
            margin-bottom: 10px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-edit {
            margin-right: 10px;
        }
    </style>
        <title>Work Information</title>
    </head>
    <body>
        <div class="container">
            <h2>Work Information</h2>
            <p><strong>ID: </strong><span th:text="${work.id}"></span></p>
            <p><strong>Work: </strong><span th:text="${work.work}"></span></p>
            <p><strong>Description: </strong><span
                    th:text="${work.workDescription}"></span></p>
            <!-- Add other work properties as needed -->
            <div class="btn-container">
                <a th:href="@{/work/{workId}/update(workId=${work.id})}"
                    class="btn btn-warning btn-edit">Edit</a>
                <a th:href="@{/work/{workId}/delete(workId=${work.id})}"
                    class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this work?')">Delete</a>
                <a th:href="@{/admin}" class="btn btn-primary">All Works</a>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
