<!-- review-info.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      color: #007bff;
    }

    p {
      margin-bottom: 10px;
    }

    .btn-container {
      margin-top: 20px;
    }

    .btn-edit {
      margin-right: 10px;
    }
  </style>
    <title>Review Information</title>
  </head>
  <body>
    <div class="container">
      <h2>Informacje o recenzji</h2>
      <p><strong>ID: </strong><span th:text="${review.id}"></span></p>
      <p><strong>Autor: </strong><span th:text="${review.author}"></span></p>
      <p><strong>Treść: </strong><span th:text="${review.content}"></span></p>
      <p><strong>Data: </strong><span th:text="${review.creationTime}"></span></p>
      <p><strong>Zweryfikowane: </strong><span th:text="${review.isVerified}"></span></p>
      <div class="btn-container">
        <a th:href="@{/review/{reviewId}/update(reviewId=${review.getId()})}"
          class="btn btn-warning btn-edit">Edytuj</a>
        <a
          th:href="@{/review/{reviewId}/delete(reviewId=${review.id})}"
          class="btn btn-danger"
          onclick="return confirm('Are you sure you want to delete this review?')">Usuń</a>
        <a th:href="@{/admin}"
          class="btn btn-primary">Wszystkie recenzje</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
