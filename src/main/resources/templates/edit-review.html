<!-- edit-review.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      color: #007bff;
    }

    .form-container {
      margin-top: 20px;
    }

    .btn-save {
      margin-right: 10px;
    }
  </style>
    <title>Edit Review</title>
  </head>
  <body>
    <div class="container">
      <h2>Edit Review</h2>

      <div class="form-container">
        <form
          th:action="@{/review/{reviewId}/update(reviewId=${review.getId()})}"
          method="post"
          th:object="${review}">
          <div class="mb-3">
            <label for="author">Author:</label>
            <input th:field="*{author}" type="text" class="form-control"
              name="author" id="author">
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content"
              name="content" rows="3" th:field="*{content}"></textarea>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input"
              id="isVerified" name="isVerified" th:checked="${review.isVerified}">
            <label class="form-check-label" for="isVerified">Is
              Verified</label>
          </div>

          <button type="submit" class="btn btn-primary btn-save">Save</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
