<!-- edit-review.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      color: #007bff;
    }

    .form-container {
      margin-top: 20px;
    }

    .btn {
      border-radius: 0;
      letter-spacing: 1px;
      font-weight: bold;
      border-width: 4px;
      margin-right: 5px;
    }

    .btn-outline-warning {
      border-color: #ffb400 !important;
    }

    .btn-outline-warning:hover {
      background-color: #ffb400 !important;
    }
  </style>
    <title>Edit Review</title>
  </head>
  <body>
    <div class="container">
      <h2>Edytuj recenzję</h2>

      <div class="form-container">
        <form
          th:action="@{/review/{reviewId}/update(reviewId=${review.getId()})}"
          method="post"
          th:object="${review}">
          <div class="mb-3">
            <label for="author">Autor:</label>
            <input th:field="*{author}" type="text" class="form-control"
              name="author" id="author" maxlength="50">
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">Treść</label>
            <textarea class="form-control" id="content"
              name="content" rows="3" th:field="*{content}" maxlength="255"></textarea>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input"
              id="isVerified" name="isVerified"
              th:checked="${review.isVerified}">
            <label class="form-check-label" for="isVerified">Zweryfikowane</label>
          </div>

          <button type="submit" class="btn btn-outline-warning">AKTUALIZUJ</button>
          <input type="button" class="btn btn-outline-dark" onclick="location.href='/admin?currentPage=review';" value="WRÓĆ" />
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
