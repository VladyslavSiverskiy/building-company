<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <title>Building company admin</title>
    </head>
    <body
        style="background: rgb(255,210,101);   background: linear-gradient(90deg, rgba(255,210,101,1) 6%, rgba(255,180,0,1) 88%);">
        <div class="container-fluid">
            <div class="admin-page">
                <div class="admin-header">
                    <button class="admin__home-button">
                        <a th:href="@{/home}">
                            <img src="/img/footer/footer-logo.svg"
                                alt="Building company logo.">
                        </a>
                    </button>
                    <p class="admin-logo__header">WYMARZONY DOM ADMIN</p>
                    <form class="form-horizontal" th:action="@{/logout}"
                        method="POST" style="margin-top: 40px;">
                        <button class="admin__home-button" type="submit">
                            <img class="logout-img" src="/img/icons/logout.svg"
                                alt="<-">
                        </button>
                    </form>
                </div>
                <div class="admin-panels">
                    <div class="left-panel">
                        <ul class="nav nav-tabs flex-column">
                            <li class="nav-item">
                                <a class="nav-link"
                                    th:classappend="${currentPage.equals('project') ? ' active' : ''}"
                                    th:href="@{/admin(currentPage='project')}">Projekty</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    th:classappend="${currentPage.equals('review') ? ' active' : ''}"
                                    th:href="@{/admin(currentPage='review')}">Recenzje</a>
                            </li>
                        </ul>

                    </div>
                    <div class="right-panel">
                        <div th:if="${currentPage.equals('project')}"
                            th:insert="~{projects-list::projects}"></div>
                        <div th:if="${currentPage.equals('review')}"
                            th:insert="~{all-reviews::reviews}"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
