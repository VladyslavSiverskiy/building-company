<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Our projects</title>
    </head>

    <body>
        <header>
            <div th:insert="top-nav.html"></div>
        </header>
        <section class="our-projects-all">
            <div class="our-projects__header">
                <div class="our-projects__container">
                    <div class="our-projects__text">
                        <div class="vertical-orange-divider"></div>
                        <h1 class="our-projects__title">Nasze Projekty</h1>
                    </div>
                </div>
            </div>
            <div class="our-projects__content-all">
                <div class="our-projects__content__project-card"
                    th:each="project, index: ${projects}">
                    <img th:if="${project.getTitleImageLink() != null}"
                        class="our-projects__content__project-card_picture"
                        th:src="@{${project.getTitleImageLink()}}"
                        alt="project">
                    <img th:if="${project.getTitleImageLink() == null}"
                        class="our-projects__content__project-card_picture"
                        alt="no-title-image" src="/img/default.jpg">
                    <div
                        class="our-projects__content__project-card__description">
                        <h3
                            class="our-projects__content__project-card__description_title"
                            th:text="${project.getTitle()}">
                            Tytuł projektu
                        </h3>
                        <p
                            class="our-projects__content__project-card__description_text"
                            th:text="${#strings.length(project.getDescription()) > 125 ? #strings.substring(project.getDescription(), 0, 125) + '...' : project.getDescription()}">Lorem
                            ipsum dolor sit amet,
                            consectetur adipiscing elit. Id et euismod bibendum
                            adipiscing et orci, fermentum.
                        </p>
                        <a
                            class="our-projects__content__project-card__description_more"
                            th:href="@{/projects/{projectId}(projectId=${project.getId()})}">
                            Otwórz
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer" th:insert="~{footer.html}"></footer>
        <script>
        const menu_btn = document.querySelector('.hamburger');
        const mobile_menu = document.querySelector('.mobile-nav');

        menu_btn.addEventListener('click', function () {
            menu_btn.classList.toggle('is-active')
            mobile_menu.classList.toggle('is-active')
        })
    </script>
    </body>

</html>
