<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet">
        <title>Add Review</title>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Create Review</h2>
            <form th:action="@{/review/add-review}" method="post">
                <div class="mb-3">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" name="author"
                        id="author">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="creationTime" class="form-label">Creation Time</label>
                    <input type="date" class="form-control" id="creationTime"
                        name="creationTime" required>
                </div>
                <div class="mb-3">
                    <label for="isVerified" class="form-label">Is Verified</label>
                    <input type="checkbox" class="form-check-input"
                        id="isVerified" name="isVerified" checked>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script
            th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
