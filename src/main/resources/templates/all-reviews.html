<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <title>All Reviews</title>
  </head>
  <body>
    <div class="container" th:fragment="reviews">
      <h2>Wszystkie recenzje</h2>

      <div class="row admin__all-reviews__container">
        <div th:each="review, iterStat : ${reviews}">
          <div class="review-card">
            <p><strong>ID: </strong><span th:text="${review.id}"></span></p>
            <p><strong>Autor: </strong><span th:text="${review.author}"></span></p>
            <p><strong>Treść: </strong><span th:text="${review.content}"></span></p>
            <p><strong>Data: </strong><span th:text="${review.creationTime}"></span></p>
            <p><strong>Zweryfikowane: </strong><span
                th:text="${review.isVerified}"></span></p>
            <a th:href="@{/review/{reviewId}/read(reviewId=${review.getId()})}"
              class="btn btn-primary info-btn">Otwórz</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
