<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .work-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h5 {
            color: #007bff;
        }

        .info-btn {
            margin-top: 10px;
        }
    </style>
        <title>All Works</title>
    </head>
    <body>
        <div class="container" th:fragment="works">
            <h2>All Works</h2>

            <div class="row">
                <div th:each="work, iterStat : ${works}" class="col-md-4">
                    <div class="work-card">
                        <p><strong>ID: </strong><span th:text="${work.id}"></span></p>
                        <p><strong>Work: </strong><span th:text="${work.work}"></span></p>
                        <p><strong>Description: </strong><span
                                th:text="${work.workDescription}"></span></p>
                        <a th:href="@{/work/{workId}/read(workId=${work.id})}"
                            class="btn btn-primary info-btn">See details</a>
                    </div>
                    <div th:if="${iterStat.index % 3 == 2}" class="w-100"></div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
